<div class="container color-dark">
  <div class="col">
    <h3>ToDo Task</h3>
  </div>
  <div class="col">
    <h4>Todo List : {{ counter }}</h4>
  </div>
</div>

<div class="container color-light" [@projects]="projects.length">
  <div class="col">
    <h2>use this tool to add your Todo List</h2>
    <form>
      <input
        type="text"
        class="text"
        name="projectname"
        placeholder="Please add Task"
        [(ngModel)]="projectText"
        #taskInput
      />
      <br />
      <input
        type="submit"
        class="btn btn-primary"
        value="Add Task"
        (click)="addTask(taskInput)"
      />
    </form>
  </div>
  <div>
    <div class="col" *ngFor="let item of projects; let id = index">
      <p class="project-container">{{ id + 1 }}. {{ item.title }}</p>
      <button class="btn btn-primary btn-xs" (click)="editTask(id)">
        Edit
      </button>
      <button class="btn btn-danger btn-xs" (click)="deleteTask(id)">
        Delete
      </button>
    </div>
  </div>
</div>
